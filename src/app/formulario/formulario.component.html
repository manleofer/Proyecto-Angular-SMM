<div class="container mb-5">
  <form>
    <fieldset class="border rounded-3 p-3 border-5 mb-5">
      <legend class="float-none w-auto px-3 fw-bold text-dark">Datos Personales</legend>
      <div class="mb-3">
        <label for="nombre" class="form-label fw-bold">Nombre</label>
        <input type="text" class="form-control" id="nombre" [(ngModel)]="registro.nombre" name="nombre">
      </div>
      <div class="mb-3">
        <label for="apellido" class="form-label fw-bold">Apellido</label>
        <input type="text" class="form-control" id="apellido" [(ngModel)]="registro.apellido" name="apellido">
      </div>
      <div class="mb-3">
        <label for="pwd" class="form-label fw-bold">Contraseña</label>
        <input type="password" class="form-control" id="pwd" [(ngModel)]="registro.pwd" name="pwd"
          placeholder="8 caracteres - 1 letra - 1 número">
      </div>
    </fieldset>

    <fieldset class="border rounded-3 p-3 border-5">
      <fieldset class="border rounded-3 p-3 border-5 d-inline-block">
      <legend>Preferencias Musicales</legend>

      <label for="Rango">Indique su preferencia (de 0 a 10, de 1 en 1):</label> <br>
      <label><i><strong>Backend</strong></i></label><br>
      <input type="range" nombre="backend" id="backend" min="0" max="10" step="1"><br>
      <label><i><strong>Frontend</strong></i></label><br>
      <input type="range" nombre="frontend" id="frontend" min="0" max="10" step="1"><br>
      <label><i><strong>Fullstack</strong></i></label><br>
      <input type="range" nombre="fullstack" id="fullstack" min="0" max="10" step="1"><br>

    </fieldset>
  </fieldset>
  </form>
</div>

<p *ngIf="!validarPwd() && registro.pwd.length > 0" style="color: red;">
  La contraseña debe tener 8 caracteres, incluir una letra y un número.
</p>
